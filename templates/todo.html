<div style="background-color: #AEA; border-bottom: 1px solid #000">
    <form action="/change" method="post">
        <div><input name="name" value="%name%" /></div>
        <div><input name="email" value="%email%" type="email" /></div>
        <textarea name="text">%text%</textarea>
        <button name="change" value="1">Изменить</button>
        <button name="complete" value="1">Выполнено</button>
        <input name="id" value="%id%" type="hidden" />
    </form>
</div>
