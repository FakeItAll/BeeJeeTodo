<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserPanel</title>
    <meta name="description" content="UserPanel desc">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-sm w-75">
    <ul class="nav nav-pills py-2">
        <li class="mr-3">
            <span class="navbar-text font-weight-bold">Todos</span>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Главная</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Авторизация</a>
        </li>
    </ul>
    <div class="alert alert-danger text-center" role="alert">
        Введите все поля!
    </div>
    <form action="/add" method="post">
        <div class="w-50 mx-auto">
            <div class="form-group">
                <label for="login">Логин</label>
                <input class="form-control" placeholder="admin" id="login">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input class="form-control" placeholder="123" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
    </form>
</div>
</body>
</html>
